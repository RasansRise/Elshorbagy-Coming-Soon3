<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Elshorbagy Trade & Supplies</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/logo.png">
    <style>
        .logo{
            max-width: 200px;
            margin: auto;
        }
        @media(max-width:991px){
            .logo{
                max-width: 150px;
            }
        }
    </style>
</head>

<body>
    <div class="animation anim-dark" data-aos="slide-effect-2">
        <div class="wrapper animation-inner">
            <div class="background overlay">
                <div id="bg-slider">
                    <div>
                        <div class="img-holder" style="background-image: url(images/slider1.jpg);"></div>
                    </div>
                    <div>
                        <div class="img-holder" style="background-image: url(images/slider2.jpg);"></div>
                    </div>
                    <div>
                        <div class="img-holder" style="background-image: url(images/slider3.jpg);"></div>
                    </div>
                </div>
            </div>
            <!-- // end .background -->
            <div class="content-section d-flex justify-content-center align-items-center">
                <!-- Vertical Animating Lines -->
                <div class="v-lines">
                    <div class="vline-1"></div>
                    <!-- // end .vline-1 -->
                    <div class="vline-2"></div>
                    <!-- // end .vline-1 -->
                    <div class="vline-3"></div>
                    <!-- // end .vline-1 -->
                    <div class="vline-4"></div>
                    <!-- // end .vline-1 -->
                </div>
                <!-- // end .lines -->
                <div class="container">
                    <div class="center-content text-light align-self-center">
                        <div class="logo">
                            <img class="img-fluid" src="images/logo.png" alt="LOGO">
                        </div>
                        <p class="lead my-2 my-sm-4" data-aos="fade" data-aos-delay="2500">We are cooking something really awesome stuff. Hold your breath and wait for the royal launch</p>
                        <!-- // end .lead -->
                     
                        <span class="animation anim-light" data-aos="slide-effect-btn" data-aos-delay="3500"> 
                        </span>
                    </div>
                    <!-- // end .center-content -->
                </div>
                <!-- // end .container -->
            </div>
            <!-- // end .content-section -->
        
            <div class="fullscreen-content dark-bg" id="fscontent">
                <div class="google-map" id="gmaps" data-lat="40.6700" data-lon="-73.9400" data-maps-apikey="PASTE_YOUR_GOOGLR_MAPS_API_KEY_HERE" data-zoom="11"></div>
            </div>
            <!-- // end .fullscreen-content -->
        </div>
        <!-- // end .wrapper -->
    </div>
    <!-- // end .animation -->
  
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/aos.js"></script>
    <!-- Main JS -->
    <script src="js/script.js"></script>
    <!-- /build -->
</body>

</html>
